<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.diagonal-background {
  position: relative;
  overflow: hidden;
  color: transparent;
  font-size: 50px;
  font-weight: bold;
  text-align: center;
}

.diagonal-background::before {
  content: "Perro";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  transform: rotate(-45deg);
  z-index: -1;
  background-color: #6c2929;
}

</style>
<body>
	<div class="diagonal-background">perro
	</div>

</body>
</html>
